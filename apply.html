<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apply Now | Health Management</title>
  <link rel="icon" type="image" href="Untitled design-3.jpg" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background-color: #fff;
      color: #43685c;
    }
    .header {
      background-color: #43685c;
      padding: 1rem 0;
      color: white;
    }
    .container {
      width: 90%;
      max-width: 1100px;
      margin: 0 auto;
    }
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav-list {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
      gap: 1.5rem;
    }
    .nav-list li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    .nav-list li a:hover {
      color: #70b7a4;
    }
    .appointment-btn {
      background-color: #70b7a4;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-weight: 700;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .appointment-btn:hover {
      background-color: #5da896;
    }

    main {
      padding: 2rem 1rem 4rem;
    }
    .apply-section {
      max-width: 600px;
      margin: 0 auto;
    }
    .apply-section h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .apply-section p {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }
    form.apply-form label {
      display: block;
      margin: 0.75rem 0 0.3rem;
      font-weight: 500;
    }
    form.apply-form input[type="text"],
    form.apply-form input[type="email"],
    form.apply-form input[type="tel"],
    form.apply-form select,
    form.apply-form textarea,
    form.apply-form input[type="file"] {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #43685c;
      border-radius: 6px;
      font-size: 1rem;
      font-family: 'Roboto', sans-serif;
      box-sizing: border-box;
    }
    form.apply-form textarea {
      resize: vertical;
    }
    .apply-btn {
      display: inline-block;
      background-color: #70b7a4;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      margin-top: 1.5rem;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .apply-btn:hover {
      background-color: #5da896;
    }
    .back-home-btn {
      display: inline-block;
      margin-top: 2rem;
      color: #43685c;
      font-weight: 600;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    .back-home-btn:hover {
      color: #70b7a4;
    }
    footer.footer {
      background-color: #43685c;
      color: white;
      text-align: center;
      padding: 1rem 0;
      margin-top: 4rem;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container header-container">
      <nav class="nav">
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="appointment.html">Find a Doctor</a></li>
          <li><a href="careers.html">Careers</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
      <a href="careers.html"><button class="appointment-btn">Join Us</button></a>
    </div>
  </header>

  <main>
    <section class="apply-section">
      <div class="container">
        <h1>Apply Now</h1>
        <p>Please fill in the form below to submit your application.</p>
        <form class="apply-form" action="#" method="POST">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" placeholder="Your full name" required />

          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Your email" required />

          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Your phone number" required />

          <label for="position">Position Applying For</label>
          <select id="position" name="position" required>
            <option value="" disabled selected>Select a position</option>
            <option value="doctor">Doctor</option>
            <option value="nurse">Nurse</option>
            <option value="consultant">Healthcare Consultant</option>
          </select>

          <label for="resume">Upload Resume</label>
          <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" />

          <label for="message">Additional Information</label>
          <textarea id="message" name="message" rows="4" placeholder="Any other information you'd like to share"></textarea>

          <a href="applycnfrm.html"><button type="button">Submit application</a></button>
        </form>

        <a href="index.html" class="back-home-btn">‚Üê Back to Home</a>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Health Life Care. All Rights Reserved.</p>
    </div>
  </footer>
</body>
</html>
